<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries List</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
<header class="header">
    <div class="header-controls">
        <h1>Where in the world?</h1>
        <div class="theme-switcher">
            <label for="themeSwitch">
                <div class="switcher-background">

                </div>
            </label>
            <input type="checkbox" id="themeSwitch">
        </div>
    </div>
    <div class="header-controls">
        <div class="search-container">
            <input class="searchInput" type="text" id="searchInput" placeholder="Search for a country...">
            <div class="search-icon">
                <!-- SVG icon for search -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
        </div>

        <div class="select-wrapper">
            <select id="regionFilter" class="custom-select">
                <option class="customOption" value="Region">Region</option>
                <option class="customOption" value="Asia">Asia</option>
                <div class="block"><option class="customOption" value="Europe">Europe</option></div>
                <option class="customOption" value="America">America</option>
            </select>
            <span class="arrow-icon">
                <!-- SVG icon for arrow, adjust the path data accordingly -->
                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 0L0 10H10L5 0Z" fill="currentColor"/>
                </svg>
            </span>
        </div>

    </div>
</header>
<main class="main">
    <div class="countries-list" id="countriesList">
        <!-- Country cards will be populated here -->
    </div>
</main>

<script src="src/js/script.js"></script>
</body>
</html>
